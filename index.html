<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css" />
      <title>weather app</title>
  </head>
  <body>
    <div class="flex-container col-8 col-md-6">
        <h1 id="app-title" class="mb-4">weather app </h1> 
        <div id="input-group" class="input-group mb-4 ">
          <input
          id="city-input"
          type="text"
            class="form-control"
            placeholder="search city"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button type="submit" class="btn btn-warning" id="search-btn">search</button>
          </div>
        </div>
        <!-- card -->
        <div class="card ">
          <div class="card-header border-dark bg-dark text-white d-flex flex-wrap justify-content-between">
            <h4 id="city-output">----</h4>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label id="fahrenheit" class="btn btn-warning active" data-toggle="tooltip" data-placement="left" title="Fahrenheit°">
                <input type="radio" name="options" id="option1" checked > F°
              </label>
              <label id="celsius" class="btn btn-warning" data-toggle="tooltip" data-placement="right" title="Celsius°">
                <input type="radio" name="options" id="option2"> C°
              </label>
            </div> 
          </div>
          <div class="card-body">
            <h2 id="weather" class="card-title">---</h5>
            <p  class="card-text">temp <span id="temp">--</span>°<i class="temperature-icon fas fa-thermometer-half"></i></p>
            <p  class="card-text">min-temp <span id="min-temp">--</span>°<i class="temperature-icon fas fa-temperature-low"></i></p>
            <p  class="card-text">max-temp <span id="max-temp">--</span>°<i class="temperature-icon fas fa-temperature-high"></i></p>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script>
      $(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
    </script>
  </body>
</html>
